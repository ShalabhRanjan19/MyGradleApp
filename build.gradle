plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'App'  // Use fully qualified name if in a package
}

task display {
    doLast {
        println 5 + 19
    }
}
